    <mat-card-content class="dashboard-car-content">

        <mat-form-field appearance="standard">
            <mat-label>Buscar</mat-label>
            <input matInput>
        </mat-form-field>

        <div class="mat-elevation-z2">

            <table mat-table [dataSource]="dataListaUsuarios">
                <ng-container matColumnDef="numFactura">
                    <th mat-header-cell *matHeaderCellDef>Número de Factura</th>
                    <td mat-cell *matCellDef="let element"> {{element.idFactura}} </td>
                  </ng-container>

                  <ng-container matColumnDef="nomCliente">
                    <th mat-header-cell *matHeaderCellDef>ID - Nombre del Cliente</th>
                    <td mat-cell *matCellDef="let element"> {{element.nombreCliente}} </td>
                  </ng-container>

                  <ng-container matColumnDef="dirEnvio">
                    <th mat-header-cell *matHeaderCellDef>Dirección de Envío</th>
                    <td mat-cell *matCellDef="let element"> {{element.direccionEnvio}} </td>
                  </ng-container>

                  <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcionEstadoEnvio}} </td>
                  </ng-container>

                  <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
                    <td mat-cell *matCellDef="let element">     
                        <button mat-icon-button color="primary" (click)="editarEnvio(element)">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button mat-icon-button color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                  <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
                  
                  
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos que coincidan con ""</td>
                  </tr>

            </table>

            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
            </mat-paginator>

        </div>
       
    </mat-card-content>
</mat-card>
